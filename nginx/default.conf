# This is a simplified HTTP-only configuration for initial setup and debugging.
# It does NOT include any HTTPS or redirection.

server {
    listen 80;
    server_name lialabcorretor.com www.lialabcorretor.com;

    # Location for Let's Encrypt's ACME challenge verification.
    # Keep this here for when you are ready to get the certificate.
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Static & Media Files
    location /static/ {
        alias /app/static/;
    }

    location /media/ {
        alias /app/media/;
    }

    # Django Backend
    location ~ ^/(api|admin)/ {
        proxy_pass http://backend:8000;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $host;
    }

    # Next.js Frontend
    location / {
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}