services:
  backend:
    build: ./backend
    container_name: django-backend
    volumes:
      - static:/app/static
      - media:/app/media
      - db:/app
    environment:
      - DEBUG=${DEBUG}
      - DJANGO_SETTINGS_MODULE=${DJANGO_SETTINGS_MODULE}
      - DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS}
    expose:
      - "8000"
    restart: always

  frontend:
    build: ./frontend
    container_name: next-frontend
    environment:
      - NODE_ENV=production
    expose:
      - "3000"
    depends_on:
      - backend
    restart: always

  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static:/app/static
      - media:/app/media
    depends_on:
      - frontend
      - backend
    restart: always

volumes:
  static:
  media:
  db: