services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: django-backend
    command: gunicorn core.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static:/app/static
      - media:/app/media
    environment:
      - DEBUG=False
      - DJANGO_SETTINGS_MODULE=core.settings
    expose:
      - "8000"
    networks:
      - app-network

  frontend:
    build: ./frontend
    container_name: next-frontend
    environment:
      - NODE_ENV=production
    expose:
      - "3000"
    depends_on:
      - backend
    networks:
      - app-network

  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static:/app/static
      - media:/app/media
    depends_on:
      - frontend
      - backend
    networks:
      - app-network
      - ingress-network
    deploy:
      labels:
        caddy: lia2.labs.unimar.br
        caddy.reverse_proxy: "{{upstreams 80}}"
      mode: replicated
      restart_policy:
        condition: any
      replicas: 1

volumes:
  static:
  media:

networks:
  app-network:
  ingress-network:
    external: true